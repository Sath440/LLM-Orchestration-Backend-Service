version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator
      POSTGRES_DB: orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
      POSTGRES_DSN: postgresql+asyncpg://orchestrator:orchestrator@postgres:5432/orchestrator
      REDIS_URL: redis://redis:6379/0
      FAISS_INDEX_PATH: /data/faiss.index
      EMBEDDING_DIM: 384
    volumes:
      - faiss_data:/data

volumes:
  postgres_data:
  faiss_data:
